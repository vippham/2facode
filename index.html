<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Generator + Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #121212;
      font-family: 'Rubik', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1f1f1f;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00c896;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .code {
      font-size: 36px;
      margin: 20px 0;
      letter-spacing: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      word-break: break-word;
    }
    .copy-btn {
      background: #2a2a2a;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #444;
    }
    .timer {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }
    .error {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h2>üîê 2FA Code Generator</h2>

  <div id="authArea">
    <input type="password" id="whitelistInput" placeholder="Nh·∫≠p whitelist key...">
    <button onclick="checkWhitelist()">X√°c nh·∫≠n</button>
    <div class="error" id="errorText"></div>
  </div>

  <div id="codeArea" class="hidden">
    <div class="code">
      <span id="code">------</span>
      <button class="copy-btn" onclick="copyCode()">üìã</button>
    </div>
    <div class="timer" id="timer">C√≤n l·∫°i: -- gi√¢y</div>
    <button onclick="updateCode()">üîÑ T·∫°o m√£ m·ªõi</button>
  </div>
</div>

<script src="script.js"></script>
<script>
  function copyCode() {
    const codeText = document.getElementById("code").textContent;
    navigator.clipboard.writeText(codeText).then(() => {
      const btn = document.querySelector(".copy-btn");
      btn.textContent = "‚úÖ";
      setTimeout(() => btn.textContent = "üìã", 1000);
    });
  }
</script>
</body>
</html>
